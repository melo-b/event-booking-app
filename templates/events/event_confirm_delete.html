{% extends 'base.html' %}
{% block content %}
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'event_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
